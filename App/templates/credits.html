<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Sapphire Bananas - Credits</title>
    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            text-align: center;
            color: rgb(255, 255, 255);

            width:100%;
            height: 100%;
            background: linear-gradient(45deg,
                rgb(255, 0, 0), rgb(0, 0, 255),
                rgb(255, 0, 0), rgb(0, 0, 255),
                rgb(255, 0, 0), rgb(0, 0, 255),
                rgb(255, 0, 0), rgb(0, 0, 255),
                rgb(0, 0, 0), rgb(255, 0, 0));
            background-size: 600% 100%;

            background-color: black;
            animation-name: show;
            animation-duration: 40s;
            animation-delay: 0s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }
        
        @keyframes show {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }

        .cover {
            width: 100vw;
            height: 100vh;
            background-color: black;
            animation-name: cover;
            animation-duration: 10s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            position: fixed;
            z-index: 200;
            top: 0;
            left: 0;
        }

        @keyframes cover {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }


        h1 {
            font-size: 4rem;
            padding: 0;
            margin: 0;
        }
        hr {
            height: calc(50vh - 40px);
            padding: 0;
            margin: 0;
            border: none;
        }

        div.normal {
            animation-name: move;
            animation-duration: 30s;
            animation-delay: 10s;
            animation-timing-function: ease-in;
            animation-fill-mode: forwards;
        }


        div.bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background-image: url("/static/img/bg2.png");
            background-size: 15px;
            background-position: center;
            animation-name: bg;
            animation-duration: 30s;
            animation-delay: 10s;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out;
        }

        @keyframes bg {
            0% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 50% 0%;
            }
        }

        div.move {
            animation-name: move-2;
            animation-duration: 20s;
            animation-delay: 30s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -0%);
        }

        img {
            width: 200px;
        }

        @keyframes move {
            0% {transform: translateY(0%);}
            100% {transform: translateY(-100%);}
        }
        @keyframes move-2 {
            0% {
                top: 100%;
                left: 50%;
                transform: translate(-50%, -0%);
            }
            50% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            80% {
                top: 50%;
                left: 50%; 
                transform: translate(-50%, -50%);
                opacity: 1; 
            }
            100% {
                top: 50%;
                left: 50%; 
                transform: translate(-50%, -50%);
                opacity: 0; 
            }
        }
    </style>
</head>
<body class="wrapper">
    <div class="bg"></div>
    <div class="normal">
        <hr>
        <H1>ENDING {{n}}</H1>
        <hr>
        <h2>Direktor</h2> 
        Štefan Prokop
        <hr>
        <h2>Programování:</h2><br>
        Štefan Prokop, Jan Palma a Kristián Maas
        <hr>
        <h2>Příběh</h2>
        Jára Judl
        <hr>
        
    </div>
    <div class="move">
        Vytvořilo<br>
        <img src="../static/img/sblogo.png" alt=""></div>

    <div class="cover"></div>

</body>
</html>
